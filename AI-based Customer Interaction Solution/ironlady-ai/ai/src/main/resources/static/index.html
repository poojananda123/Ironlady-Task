<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Iron Lady AI Assistant</title>
<style>
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: url('https://freevector-images.s3.amazonaws.com/uploads/vector/preview/166064/vecteezy-chatgptsimiliarartoreditorialartwork-backgroundGW0223_generated.jpg') no-repeat;
    background-size: cover;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }
  .chat-container {
    display: flex;
    flex-direction: column;
    width: 500px;
    height: 600px;
    background: #ffffff;
    border-radius: 20px;
    box-shadow: 0 8px 25px rgba(0,0,0,0.15);
    overflow: hidden;
  }
  .chat-header {
    background: linear-gradient(90deg, #0d6efd, #0056b3);
    color: #fff;
    font-weight: 600;
    font-size: 20px;
    padding: 15px;
    text-align: center;
  }
  #chat-box {
    flex: 1;
    padding: 15px;
    overflow-y: auto;
    background: #f8f9fa;
  }
  .chat-message {
    display: flex;
    margin: 8px 0;
    max-width: 80%;
    word-wrap: break-word;
  }
  .chat-message.user { justify-content: flex-end; text-align: right; }
  .chat-message.bot { justify-content: flex-start; }
  .chat-bubble {
    padding: 12px 18px;
    border-radius: 18px;
    display: inline-block;
    font-size: 14px;
    line-height: 1.4;
    max-width: 100%;
    box-shadow: 0 2px 6px rgba(0,0,0,0.1);
  }
  .user .chat-bubble { background: #d0f0fd; border-bottom-right-radius: 4px; }
  .bot .chat-bubble { background: #e2e3e5; border-bottom-left-radius: 4px; }
  .avatar { width: 32px; height: 32px; border-radius: 50%; margin: 0 8px; }
  .user .avatar { order: 2; }
  .input-container { display: flex; padding: 10px; border-top: 1px solid #ddd; background: #fff; }
  #user-input { flex: 1; padding: 12px 15px; font-size: 14px; border: 1px solid #ccc; border-radius: 10px; outline: none; }
  #user-input:focus { border-color: #0d6efd; }
  #send-btn { margin-left: 8px; padding: 0 20px; background: #0d6efd; color: #fff; border: none; border-radius: 10px; font-weight: 600; cursor: pointer; }
  #send-btn:hover { background: #0056b3; }
  #chat-box::-webkit-scrollbar { width: 6px; }
  #chat-box::-webkit-scrollbar-thumb { background: rgba(0,0,0,0.2); border-radius: 3px; }
  .typing { position: relative; min-width: 40px; }
  .typing::after { content: ''; display: inline-block; width: 6px; height: 6px; margin-left: 4px; background: #555; border-radius: 50%; }
</style>
</head>
<body>

<div class="chat-container">
  <div class="chat-header">ðŸ¤– Iron Lady AI Assistant</div>
  <div id="chat-box"></div>
  <div class="input-container">
    <input type="text" id="user-input" placeholder="Ask anything about Iron Lady..." />
    <button id="send-btn">Send</button>
  </div>
</div>

<script>
async function sendMessage() {
  const input = document.getElementById("user-input");
  const chatBox = document.getElementById("chat-box");
  const message = input.value.trim();
  if (!message) return;

  // Display user message
  const userDiv = document.createElement("div");
  userDiv.className = "chat-message user";
  userDiv.innerHTML = `
    <div class="chat-bubble">${message}</div>
    <img class="avatar" src="https://img.icons8.com/color/48/000000/user.png"/>
  `;
  chatBox.appendChild(userDiv);
  input.value = "";
  chatBox.scrollTop = chatBox.scrollHeight;

  // Display bot typing indicator
  const botDiv = document.createElement("div");
  botDiv.className = "chat-message bot";
  botDiv.innerHTML = `
    <img class="avatar" src="https://img.icons8.com/color/48/000000/robot.png"/>
    <div class="chat-bubble typing">Typing...</div>
  `;
  chatBox.appendChild(botDiv);
  chatBox.scrollTop = chatBox.scrollHeight;

  try {
    // Call backend
    const response = await fetch("http://localhost:9091/chat", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ message })
    });

    const data = await response.json();
    botDiv.querySelector(".chat-bubble").textContent = data.reply;
    chatBox.scrollTop = chatBox.scrollHeight;

  } catch (err) {
    console.error(err);
    botDiv.querySelector(".chat-bubble").textContent =
      "Sorry, I couldnâ€™t respond right now.";
  }
}

// Event listeners
document.getElementById("send-btn").addEventListener("click", sendMessage);
document.getElementById("user-input").addEventListener("keypress", e => {
  if (e.key === "Enter") sendMessage();
});
</script>

</body>
</html>
