<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Iron Lady AI Assistant</title>
<style>
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }

.chat-container {
  display: flex;
  flex-direction: column;
  height: 100%;
  background: #fff;
  border-radius: 15px;
  overflow: hidden;
}

  .chat-header {
  background: #0d6efd;
  color: #fff;
  padding: 15px;
  font-size: 20px;
  font-weight: bold;
  text-align: center;
  position: sticky;
  top: 0;
  z-index: 10; /* make sure it stays on top */
}

  #chat-box {
    flex: 1;
    padding: 15px;
    overflow-y: auto;
    background: #f8f9fa;
  }

  .chat-message {
    display: flex;
    align-items: flex-end;
    margin: 8px 0;
    max-width: 80%;
    word-wrap: break-word;
  }

  .chat-message.user {
    justify-content: flex-end;
  }

  .chat-message.bot {
    justify-content: flex-start;
  }

  .chat-bubble {
    padding: 10px 15px;
    border-radius: 20px;
    position: relative;
    display: inline-block;
  }

  .user .chat-bubble {
    background: #d1e7dd;
    border-bottom-right-radius: 0;
  }

  .bot .chat-bubble {
    background: #f8d7da;
    border-bottom-left-radius: 0;
  }

  .avatar {
    width: 30px;
    height: 30px;
    border-radius: 50%;
    margin: 0 8px;
  }

  .user .avatar {
    order: 2;
  }

  .input-container {
    display: flex;
    border-top: 1px solid #ccc;
  }

  #user-input {
    flex: 1;
    padding: 12px;
    border: none;
    font-size: 16px;
    outline: none;
  }

  #send-btn {
    padding: 12px 20px;
    background: #0d6efd;
    color: #fff;
    border: none;
    cursor: pointer;
    font-weight: bold;
    transition: 0.3s;
  }

  #send-btn:hover {
    background: #0b5ed7;
  }

  /* Scrollbar styling */
  #chat-box::-webkit-scrollbar {
    width: 6px;
  }

  #chat-box::-webkit-scrollbar-thumb {
    background: #888;
    border-radius: 3px;
  }

  /* Typing animation */
  .typing::after {
    content: '';
    display: inline-block;
    width: 8px;
    height: 8px;
    margin-left: 5px;
    border-radius: 50%;
    background: #555;
    
  }

  @keyframes blink {
    0%, 50%, 100% { opacity: 0; }
    25%, 75% { opacity: 1; }
  }

</style>
</head>
<body>

<div class="chat-container">
  <div class="chat-header">ðŸ¤– Iron Lady AI Assistant</div>
  <div id="chat-box"></div>
  <div class="input-container">
    <input type="text" id="user-input" placeholder="Ask anything about Iron Lady..." />
    <button id="send-btn">Send</button>
  </div>
</div>
